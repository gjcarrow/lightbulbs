  <body>
  <div id="wrapper" class="wrapper">
  <h1 class="is-primary has-text-centered">idea<span class="lighter is-ligher">box</span></h1>
    <div id="newIdeaForm">
      <div class="field hide field_hidden">
        <p class="control">
          <input id="id_input" class="input" type="number" hidden />
        </p>
      </div>
      <div class="field error input-error hide">
        <p class="control is-danger">
          Please Enter Value in Title Field
        </p>
      </div>
      <div class="field">
        <p class="control">
          <input id="title_input" class="input" type="text" />
        </p>
      </div>
      <div class="field">
        <p class="control">
          <input id="body_input" class="input" type="text"  />
        </p>
      </div>
      <div class="is-fullwidth  field save_button">
        <a class="button is-fullwidth is-primary">Save</a>
      </div>
    </div><!-- #newIdeaForm -->
    <hr>
    <div id="content">
      <header id="ideaListHeader" class="header has-text-centered">
        <h3>Ideas</h3>
        <div class="field has-addons">
          <p class="control is-expanded">
            <input class="input" type="search" placeholder="Search Your Ideas">
          </p>
          <p class="control">
            <a class="button is-primary">
              <span class="forSearchIcon"></span>
            </a>
          </p>
        </div>        </header><!-- /ideaListHeader -->
      <section id="ideasList">

      </section>
    </div>
    <div id="post-content">
      <div id="message-container" class="show">
        <div class="message-header">
          <h2>No Ideas Yet?</h2>
        </div>
        <div class="message-body">
          <iframe src="https://stownpodcast.org/embed/" width="375" height="400" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div><!-- #wrapper --> 
    <script src="js/main.js"></script>
